{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard-Edit Profile{% endblock %}
{% block body_block %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include 'partials/dashboard_include.html' %}
            <main class="col-md-9">
                {% include 'partials/alert.html' %}
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Your Password</strong>
                    </header>
                    <div class="table-responsive">
                        <div class="card-body">
                            <form action="{% url 'account:change_password' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" name="current_password" placeholder="Old Password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input type="password" name="confirm_password" placeholder="Re-typeNew Password" class="form-control" required>
                                </div>
                                <input type="submit" value="Update" class="btn btn-primary">
                            </form>
                        </div>
                    </div> <!-- table-responsive .end// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
