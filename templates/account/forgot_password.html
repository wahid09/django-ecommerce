{% extends 'base.html' %}
{% load static %}
{% block title %}forgot-password{% endblock %}
{% block body_block %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 480px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4 text-center">Forgot Password</h4>
          {% include 'partials/alert.html' %}
      <form action="{% url 'account:forgot_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <div class="form-group">
              <a class="float-right" href="{% url 'account:login' %}">Got password? Login</a>
          </div> <!-- form-group// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
{% endblock %}
