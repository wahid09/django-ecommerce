{% extends 'base.html' %}
{% load static %}
{% block title %}Ecommerce{% endblock %}
{% block banner %}
<section class="section-intro padding-y-sm">
    <div class="container">

        <div class="intro-banner-wrap">
            <img src="{% static 'front/images/banners/cover.jpg' %}" class="img-fluid rounded">
        </div>

    </div> <!-- container //  -->
</section>
{% endblock %}
{% block body_block %}
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header><!-- sect-heading -->


        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name}}</a>
                        <div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
                        {% if product.avarageReview > 0 %}
                        <div class="rating-star">
                            <i class="fa fa-star{% if product.avarageReview < 0.5 %}-alt{% elif product.avarageReview >= 0.5 and product.avarageReview < 1 %}-half-alt {% endif %}"
                               aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.avarageReview < 1.5 %}-alt{% elif product.avarageReview >= 1.5 and product.avarageReview < 2 %}-half-alt {% endif %}"
                               aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.avarageReview < 2.5 %}-alt{% elif product.avarageReview >= 2.5 and product.avarageReview < 3 %}-half-alt {% endif %}"
                               aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.avarageReview < 3.5 %}-alt{% elif product.avarageReview >= 3.5 and product.avarageReview < 4 %}-half-alt {% endif %}"
                               aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.avarageReview < 4.5 %}-alt{% elif product.avarageReview >= 4.5 and product.avarageReview < 5 %}-half-alt {% endif %}"
                               aria-hidden="true"></i>
                        </div>
                        {% else %}
                        <div class="rating-star">
                            <!--<i class="fa fa-star-full-alt" aria-hidden="true"></i>-->
                        </div>
                        {% endif %}
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
{% endblock %}
