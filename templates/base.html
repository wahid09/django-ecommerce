{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="max-age=604800"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'front/images/favicon.ico' %}images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'front/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'front/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'front/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link href="{% static 'front/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'front/css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'front/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)"/>

    <link href="{% static 'front/css/custom.css' %}" rel="stylesheet" type="text/css"/>

    <!-- custom javascript -->
    <script src="{% static 'front/js/script.js' %}" type="text/javascript"></script>

    {% block css %}
    {% endblock %}

</head>
<body>


{% include "partials/header.html" %}


<!-- ========================= SECTION MAIN ========================= -->
{% block banner %}
{% endblock %}
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
{% block body_block %}
{% endblock %}
<!-- ========================= SECTION  END// ========================= -->


<!-- ========================= FOOTER ========================= -->
{% include "partials/footer.html" %}
<!-- ========================= FOOTER END // ========================= -->

</body>
</html>
